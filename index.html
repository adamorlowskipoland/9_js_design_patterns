<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 class="h1">Click on a Cat</h1>
    <div class="app--wrapper">
        <div class="cats--list">
            <ul class="list">
                <li class="cat__name cat__name--active" id="catName1" data-cat="0">Soft(y)</li>
                <li class="cat__name" id="catName2" data-cat="1">SpookY</li>
                <li class="cat__name" id="catName3" data-cat="2">Worms</li>
                <li class="cat__name" id="catName4" data-cat="3">Shorty</li>
                <li class="cat__name" id="catName5" data-cat="4">Fluffy</li>
            </ul>
        </div>
        
        
        <div class="cats--wrapper">
            <div class="cat cat__pic--active" data-cat="0">
                <img src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" alt="Picture of a cat" title="Picture of a cat" class="cat__pic" data-pic="0">
<!--                <p class="count" data-count="0">0</p>-->
            </div>
            <div class="cat" data-cat="1">
                <img src="https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496" alt="Picture of a cat" class="cat__pic" data-pic="1">
<!--                <p class="count" data-count="1">0</p>-->
            </div>
            <div class="cat" data-cat="2">
                <img src="https://lh5.ggpht.com/LfjkdmOKkGLvCt-VuRlWGjAjXqTBrPjRsokTNKBtCh8IFPRetGaXIpTQGE2e7ZCUaG2azKNkz38KkbM_emA=s0#w=640&h=454" alt="Picture of a cat" class="cat__pic" data-pic="2">
<!--                <p class="count" data-count="2">0</p>-->
            </div>
            <div class="cat" data-cat="3">
                <img src="http://media.jrn.com/images/0904_ksap_mckitten10904_23711927_ver1.0_640_480.jpg" alt="Picture of a cat" class="cat__pic" data-pic="3">
<!--                <p class="count" data-count="3">0</p>-->
            </div>
            <div class="cat" data-cat="4">
                <img src="https://s-media-cache-ak0.pinimg.com/564x/ce/b4/f2/ceb4f2baf424d7bb4c5c019bc4088786.jpg" alt="Picture of a cat" class="cat__pic" data-pic="4">
<!--                <p class="count" data-count="4">0</p>-->
            </div>
        </div>
    </div>
   
   
    <script src="app.js"></script>
</body>
</html>
